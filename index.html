<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header class="headermain">
        <nav class="navhorizontal">
            <p class="p-icone">Teste Desenvolvedor(a)<br>idm.business</p>
            <div class="botao-like botao-deslike">

                <button>Fechar</button>

            <div class="nome">

            <div class="menu">

    <div class="login-registro"><br>
        <form action="">
            <button>Entrar</button>
            <button>...</button><br><br>

            <span>Crie seu Perfil</span>
            <input type="text" placeholder="Seu Primeiro Nome">
            <input type="date" placeholder="Dia, Mes e Ano">
            <input type="search" placeholder="Inserir Localização">

            <input type="radio" name="Masculino" id="">Masculino

            <input type="password" name="" id="" placeholder="Crie sua Senha">

            <br><br>
            <button type="submit">Cadastrar-se</button>
        </form>

    <div class="carousel">
        <main>
            <div class="container">
                <button id="left-btn"><i class="arrow"></i></button>
                <img id="carousel" src="" alt="">

            </div>
        </main>
