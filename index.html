<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Teste IDM Business</title>
</head>

<body>
    <!-- Menu de Navegação -->
    <header class="headermain">
        <nav class="navhorizontal">

            <!-- Botão Curtiu -->
            <div class="botao-like">
                <ion-icon class="like" name="heart"><button>#</button></ion-icon>
            </div>
            <!-- Botão não Curtiu -->
            <div class="botao-deslike">
                <ion-icon class="deslike" name="close"><button>#</button></ion-icon>
            </div>
            <!-- Usuario Logado e Idade -->
            <div class="nome">
                <p class="p-nome">Carine, 30</p>
                <p>0 Interesses dela</p>
            </div>

            <!-- Menu -->
            <div class="menu">
                <ion-icon name="person-outline"><a href="#"></a></ion-icon> <!-- Perfil -->
                <ion-icon name="star-outline"><a href="#"></a></ion-icon> <!-- Favoritos -->
                <ion-icon name="options-outline"><a href="#"></a></ion-icon> <!-- Opções -->
            </div>
        </nav>
    </header>

    <!-- Formulario de Entrar ou Registrar -->
    <div class="login-registro"><br>
        <form action="">
            <div>
                <p class="p-icone">Teste Desenvolvedor(a)</p>
                <p class="p-subicone">idm.business</p>
            </div><br>
            <button class="btn-entrar">
                <ion-icon class="face" name="logo-facebook"></ion-icon>Entrar
            </button>
            <ion-icon class="mais" name="ellipsis-horizontal-outline"></ion-icon><br><br>
            <span class="crieperfil">Crie seu Perfil</span><br><br>
            <input type="text" placeholder="Seu Primeiro Nome">
            <input type="date" placeholder="Dia, Mes e Ano">
            <div class="div-local">
                <input type="search" placeholder="Inserir Localização">
                <button class="btn-localizar" type="submit">
                    <i class="icon ion-md-search">
                        <ion-icon class="icon-local" name="search-outline"></ion-icon>
                    </i>
                </button>
                </input>
                <span class="exemp-local">Ex: são paulo, Brasil</span>
            </div>
            <input type="radio" name="Masculino" id="">Masculino
            <input type="radio" name="Masculino" id="">Feminino
            <input type="text" placeholder="E-mail ou Numero de Celular">
            <input type="password" name="" id="" placeholder="Crie sua Senha">

            <br><br>
            <button type="submit" class="btn-cadastrar">Cadastrar-se</button>
        </form>
    </div>

    <!-- carousel -->
    <div class="carousel">
        <div class="container">
            <button id="btn-esquerda"><i class="arrow"></i></button>
            <img id="carousel" src="" alt="">
            <button id="btn-direita"><i class="arrow"></i></button>
        </div>
    </div>

    <!-- linkagem do carousel -->
    <script src="script.js"></script>

    <!-- linkagem dos icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
